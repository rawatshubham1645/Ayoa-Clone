<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        form{
            display: grid;
            justify-content: center;
            align-items: center;
            margin-top: 10rem;
        }
    </style>
</head>
<body>
    <form>
        <label for="">Email</label>
        <input id="email" type="email" placeholder="Enter Your Email"><br>
        <label for="">Password</label>
        <input id="password" type="password" placeholder="Enter Your Password"><br>
        <input type="submit" value="Sign In">
    </form>
    
</body>
</html>
<script>
    
    // console.log(getLS)
    let form = document.querySelector("form")
    let getLS = JSON.parse(localStorage.getItem("signup")) || []
    // console.log(getLS)
    form.addEventListener("submit",function(event){
        event.preventDefault()
        if(getLS.length === 0){
            alert("No user until now")
            return
        }
        let obj = {
            userEmail:document.querySelector("#email").value,
            userPassword:document.querySelector("#password").value,
        }

        let flag = false;
        getLS.forEach(function(ele) {
            if(ele.userEmail === obj.userEmail && ele.userPassword === obj.userPassword){
                flag = true;
                localStorage.setItem("signin",JSON.stringify(ele))
                // console.log(obj);
                alert("Sign up Succesfull")
                window.location.href="index.html"
            }
        });
        if(flag === false){
            alert("User does not Exist")
        }
           
    })
</script>
