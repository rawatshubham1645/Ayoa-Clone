<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>
<body>
    <div id="logo">
        <img src="https://auth.ayoa.com/images/ayoa-icon.png" alt="">
    </div>
    <div class="heading1">
        <h3>Sign in to Ayoa</h3>
    </div>
    <form>

        
     
        <input id="email" type="email" placeholder="Email address"><br>
    
        <input id="password" type="password" placeholder="Password"><br>
        <input type="submit" value="SIGN UP-IT'S FREE" id="button">
    </form>
    <div id="para">
        <p>Already have an account? </p><a href="signup.html">Sign up</a>
    </div>
    <section class="social-media">
        <div class="social">
            <a href="https://twitter.com/OfficialAyoa/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/AyoaApp/"><i class="fab fa-facebook"></i></a>
            <a href="https://www.youtube.com/c/OpenGenius"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/officialayoa/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/uas/login-submit"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>
    
</body>
</html>
<script src="signin.js"></script>
